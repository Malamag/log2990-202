<div class="gallery" (keydown)="blockEvent($event)">
    <h1>Galerie</h1>
    <mat-form-field class="header">
        <mat-chip-list #tagList>
            <mat-chip *ngFor="let tag of tags" (removed)="removeTag(tag)">
                {{ tag }}
                <mat-icon matChipRemove>clear</mat-icon>
            </mat-chip>

            <input
                matInput
                [matChipInputFor]="tagList"
                [matChipInputSeparatorKeyCodes]="inputTagSeparators"
                placeholder="Ã‰tiquette..."
                (matChipInputTokenEnd)="addTag($event)"
            />
            <button id="filter-btn" mat-stroked-button color="primary">Filtrer</button>
        </mat-chip-list>
    </mat-form-field>

    <div id="cards-container">
        <mat-card class="drawing" *ngFor="let drawing of drawings">
            <mat-card-header>
                <mat-card-title> {{ drawing.title }} </mat-card-title>
                <mat-card-subtitle> {{ drawing.tag }} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src='https://cdn.instructables.com/F1F/IFEN/GW88TP3T/F1FIFENGW88TP3T.LARGE.jpg?auto=webp&fit=bounds' />

            <mat-card-actions>
                <button mat-stroked-button color="warn" (click)= "delete(drawing.id)">
                    <mat-icon matTooltip="Supprimer"> delete </mat-icon>
                </button>
                <button mat-stroked-button color="basic">
                    <mat-icon matTooltip="Continuer dessin"> arrow_right_alt</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
