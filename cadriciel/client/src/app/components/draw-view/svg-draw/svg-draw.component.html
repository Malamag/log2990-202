<svg #canvas id="canvas" name="canvas" [style.width]="width" [style.height]="height">
    <rect id="drawingSpace" width="100%" height="100%" [style.fill]="backColor" #drawingSpace />
    <g  id="grid" #grid [ngStyle]="{ display: showGrid === true ? 'block' : 'none' }"></g>
    <g name="filters"></g>
    <g id="frame" #frame name="drawing"></g>
    <g id="inPrgress" #inPrgress name="in-progress"></g>
    <g id = "selectedItems" name="selected-items" #selectedItems></g>
</svg>
