<div>
    <app-color-picker></app-color-picker>
</div>
<div class="drawingTools" *ngFor="let func of funcTools">
    <div *ngIf="func.name === 'Annuler' || func.name ==='Refaire'; else elseBlock">
        <div *ngIf="func.name ==='Annuler'; else redoBlock">
            <button [disabled]="disableUndo" class="toolBtn" mat-icon-button color="primary" matTooltip={{func.name}}
                matTooltipPosition="after" (click)="buttonAction(func.name)">
                <mat-icon svgIcon={{func.icon}}></mat-icon>
            </button>
        </div>
        <ng-template #redoBlock>
            <button [disabled]="disableRedo" class="toolBtn" mat-icon-button color="primary" matTooltip={{func.name}}
                matTooltipPosition="after" (click)="buttonAction(func.name)">
                <mat-icon svgIcon={{func.icon}}></mat-icon>
            </button>
        </ng-template>
    </div>
    <ng-template #elseBlock>
        <div *ngIf="func.name === 'Copier' || func.name === 'Coller' || func.name === 'Dupliquer' || func.name === 'Supprimer' || func.name === 'Couper' ; else block">
            <div *ngIf="activeButton === 'SÃ©lectionner'">
                <button class=" toolBtn" mat-icon-button color="primary" matTooltip={{func.name}}
                    matTooltipPosition="after" (click)="buttonAction(func.name)">
                    <mat-icon [ngClass]="(activeButton === func.name)? 'selected':'notSelected'" svgIcon={{func.icon}}>
                    </mat-icon>
                </button>
            </div>
        </div>
        <ng-template #block>
            <button class=" toolBtn" mat-icon-button color="primary" matTooltip={{func.name}} matTooltipPosition="after"
                (click)="buttonAction(func.name)">
                <mat-icon [ngClass]="(activeButton === func.name)? 'selected':'notSelected'" svgIcon={{func.icon}}>
                </mat-icon>
            </button>
        </ng-template>
    </ng-template>
</div>
