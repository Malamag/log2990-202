
<div class= "drawingTools" *ngFor="let func of funcTools; index as id">
        <button  mat-icon-button color="primary" matTooltip={{func.name}} matTooltipPosition = "after" (click)="buttonAction(func.name,func)" >
            <img src={{func.icon}} class="toolIcon"> 
            <div [ngClass]="(activeButton === func)? 'selected':'notSelected'">
                <img/>
            </div>
        </button>    
</div>
