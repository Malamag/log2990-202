<div class = "drawWindow">

    <mat-toolbar class ="topToolBar">
        <div *ngFor = "let func of functionality; index as id">
            <div *ngIf = "id < 5">
                <button mat-mini-fab color= "primary" matTooltip ={{func.name}}>
                    <mat-icon> {{func.icon}}</mat-icon>
                </button>
            </div>
        </div>
        
    </mat-toolbar>
    <mat-sidenav-container class="firstSplit">
        <mat-sidenav class= "toolsSideBar" mode ="side" opened height = "100%" disableClose fixedInViewPort>
            <div class= "drawingTools" *ngFor="let func of functionality; index as id">
                <div *ngIf = "id >= 5">
                    <button mat-mini-fab color="primary" matTooltip={{func.name}} matTooltipPosition = "after" (click)= "buttonAction(func.name) ">
                        <img src={{func.icon}}> 
                    </button>    
                </div>
            </div>
        </mat-sidenav>
        
        <mat-sidenav #toolsOptionsRef class ="expendedOptions" mode ="side" position ="end" role="navigation" [opened] = openToolOptions>
            <h1> {{selectedTool}} </h1>
            <hr>
            <div [ngSwitch]= "selectedTool">
                <div *ngSwitchCase = " 'rectangle' ">
                    <label> Epaisseur du trait de contour </label>
                    <mat-slider min= "0" max= "15" value= "1.5" ></mat-slider> <br>
                    <label> type de tracé </label>
                    <button> miter-clip</button>
                    <button> miter </button>
                    <button> arc </button>
                    <button> bevel </button>
                    <button> round</button>
                    <br>
                </div>
                <div *ngSwitchCase = " 'élipse' ">
                    <label> Epaisseur du trait de contour </label>
                    <mat-slider min= "0" max= "15" value= "1.5" ></mat-slider> <br>
                    <label> type de tracé </label>
                    <button> miter-clip</button>
                    <button> miter </button>
                    <button> arc </button>
                    <button> bevel </button>
                    <button> round</button>
                </div>
                <div *ngSwitchCase = " 'polygone' ">
                    <label> Epaisseur du trait de contour </label>
                    <mat-slider min= "0" max= "15" value= "1.5" ></mat-slider> <br>
                    <label> type de tracé </label>
                    <button> miter-clip</button>
                    <button> miter </button>
                    <button> arc </button>
                    <button> bevel </button>
                    <button> round</button> <br>
                    <label> Nombre de côté du polygonne</label>
                    <mat-slider min= "3" max = "12" value ="3"> </mat-slider><br>
                </div>
                <!-- for the line-->
                <div *ngSwitchCase = " 'polygone' ">
                    <label> Epaisseur du trait de contour </label>
                    <mat-slider min= "0" max= "15" value= "1.5" ></mat-slider> <br>
                    <label> type de tracé </label>
                    <button> miter-clip</button>
                    <button> miter </button>
                    <button> arc </button>
                    <button> bevel </button>
                    <button> round</button> <br>
                    <label> Nombre de côté du polygonne</label>
                    <mat-slider min= "3" max = "12" value ="3"> </mat-slider><br>
                </div>
                    <!-- -->
                <div *ngSwitchCase = " 'polygone' ">
                    <label> Epaisseur du trait de contour </label>
                    <mat-slider min= "0" max= "15" value= "1.5" ></mat-slider> <br>
                    <label> type de tracé </label>
                    <button> miter-clip</button>
                    <button> miter </button>
                    <button> arc </button>
                    <button> bevel </button>
                    <button> round</button> <br>
                    <label> Nombre de côté du polygonne</label>
                    <mat-slider min= "3" max = "12" value ="3"> </mat-slider><br>
                </div>
                <!-- to continue the rest of the tools-->
            </div>
        </mat-sidenav>
    
        <mat-sidenav-content role="region" psition="end">
            
            
            <div class ="workSpace">
                <svg version="1.1" class="svgElem"
                baseProfile="full"
                [style.width]= width  [style.height]= height
                xmlns="http://www.w3.org/2000/svg">
                    <!--Here goes inner svg -->
                    <rect width= "100%" height= "100%" fill= "white"/>
                    
                </svg>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
