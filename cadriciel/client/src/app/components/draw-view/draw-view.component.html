<div class = "drawWindow">

    <mat-toolbar class ="topToolBar">
        <div *ngFor = "let func of functionality; index as id">
            <div *ngIf = "func.type == 'Menu'">
                <button mat-mini-fab color= "primary" matTooltip ={{func.name}}>
                    <mat-icon> {{func.icon}}</mat-icon>
                </button>
            </div>
        </div>
        
    </mat-toolbar>
    <mat-sidenav-container class="firstSplit">
        <mat-sidenav class= "toolsSideBar" mode ="side" opened height = "100%" disableClose fixedInViewPort>
            <div class= "drawingTools" *ngFor="let func of functionality; index as id">
                <div *ngIf = "func.type == 'Outils'">
                    <button mat-mini-fab color="primary" matTooltip={{func.name}} matTooltipPosition = "after" (click)= "buttonAction(func.name) ">
                        <img src={{func.icon}}> 
                    </button>    
                </div>
            </div>
        </mat-sidenav>
        
        <mat-sidenav #toolsOptionsRef class ="expendedOptions" mode ="side" position ="end" role="navigation" [opened] = openToolOptions>
            <h1>  {{selectedTool}}</h1>
            <hr>
            <label> largeurDuContour </label>
            <mat-slider min= "0" max= "15" value= "1.5" ></mat-slider>
            
        </mat-sidenav>
    
        <mat-sidenav-content role="region" psition="end">
            
            
            <div class ="workSpace">
                <svg version="1.1" class="svgElem"
                baseProfile="full"
                [style.width]= "width"  [style.height]= "height"
                xmlns="http://www.w3.org/2000/svg">
                    <!--Here goes inner svg -->
                    <rect width= "100%" height= "100%" [style.fill]="backColor"/>
                    
                </svg>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
