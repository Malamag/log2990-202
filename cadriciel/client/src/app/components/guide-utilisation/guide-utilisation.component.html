<div>
  <header id="guideHeader">
    <h1 id="guideTitle">Guide d'utilisation</h1>
    <button mat-raised-button id="guideQuitButton" (click)="closeModal()">X</button>
  </header>
</div>
<section>
  <nav id='guideLinkBar'>
    
    
    <!-- Welcome button -->
    <div *ngFor="let gFunc of functionality.bienvenue;">
      <button mat-raised-button class="guide-selection-button" >{{gFunc.shortcutName}}</button>
    </div>

    <!-- Menu button -->
    <div *ngFor="let gFunc of functionality.menu;">
      <div *ngIf="gFunc.shortcutName != 'Afficher'">
        <button mat-raised-button class="guide-selection-button"
          (click)="markAsSelected(gFunc.shortcutName)" [ngClass]="(gFunc.isSelected) ? 'selected':'notSelected'">{{gFunc.shortcutName}}</button>
      </div>
    </div>


    <!-- Display tool button -->
    <button 
      mat-raised-button class="guide-selection-button">Outils</button>


    <!-- Tools button -->
    <div *ngIf="showTools">
      <div *ngFor="let gFunc of functionality.outils;">
        <button   mat-raised-button
          class="guide-selection-button">{{gFunc.shortcutName}}</button>
      </div>
    </div>
  </nav>

  <article id='guideContent'>
    <router-outlet name="guideUtilisation"></router-outlet>
    <div>
      <button mat-raised-button id="previousButton" (click)="previousPage()">Précédent</button>
      <button mat-raised-button id="nextButton" (click)="nextPage()">Suivant</button>
    </div>
  </article>
</section>
