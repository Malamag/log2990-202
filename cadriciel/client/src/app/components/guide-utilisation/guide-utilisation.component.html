<div>
  <header id="guideHeader">
    <h1 id="guideTitle">Guide d'utilisation</h1>
    <button mat-raised-button id="guideQuitButton" (click)="closeModal()">X</button>
  </header>
</div>
<section>
  <nav id='guideLinkBar'>
    <!-- Makes a Welcome button -->
    <div *ngFor="let gFunc of guideFunctionality; index as i">
      <!-- Make buttons for all main menu options (except utilisation guide) -->
      <div *ngIf="i < 3">
        <button mat-raised-button class="guide-selection-button"
          (click)="isSelected = !isSelected">{{gFunc.shortcutName}}</button>
      </div>
      <div *ngIf="i == 3">
        <button mat-raised-button class="guide-selection-button"
          (click)="isSelected = !isSelected">{{gFunc.shortcutName}}</button>
        <button  (click)="showTools=!showTools; isSelected=!isSelected" [ngClass]="(isSelected)?'selected':'notSelected'" mat-raised-button class="guide-selection-button"  >Outils</button>
      </div>
      <!-- Make buttons for all tools: functionality #6 to end -->

      <div *ngIf="showTools">
        <div *ngIf="i > 3">
          <button (click)="isSelected=!isSelected" [ngClass]="(isSelected)?'selected':'notSelected'"  mat-raised-button class="guide-selection-button"
            >{{gFunc.shortcutName}}</button>
        </div>
      </div>
    </div>
  </nav>

  <article id='guideContent'>
    <router-outlet name="guideUtilisation"></router-outlet>
    <div>
      <button mat-raised-button id="previousButton" (click)="previousPage()">Précédent</button>
      <button mat-raised-button id="nextButton" (click)="nextPage()">Suivant</button>
    </div>
  </article>
</section>
