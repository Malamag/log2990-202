<div class="form-container">
    <div>
        <h1>Exporter un dessin</h1>
        <form [formGroup]="exportForm" (submit)="onSubmit()">

            <mat-form-field>
                <mat-label for="doodleName">Nom du dessin</mat-label>
                <input matInput type="text" formControlName="doodleName">
            </mat-form-field>

            <mat-form-field>
                <mat-label for="formatSel">Format d'exportation</mat-label>
                <mat-select formControlName="formatSel" >
                    <mat-option *ngFor="let format of formats" [value]="format.type">
                        {{format.view}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <h5>Appliquer un filtre</h5>
        <!--ngfor des types de filtres-->


        <!--preview-->
        <div id="prev">
            Here goes the preview box
            <!--<app-preview-box></app-preview-box>-->
        </div>
        <button mat-button (click)="onSubmit()">Click</button>
    </div>
</div>
