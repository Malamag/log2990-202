<article id='guideContent'>

    <div *ngFor="let i of welcomeItem">
        <div *ngIf="(activeButton === i)">
            <h2 id="title">{{i.name}} </h2>
            <hr>
            <p id="shortDescription">
                {{i.shortDescription}}</p>
            <p id="description">
                {{i.description}}</p>
        </div>
    </div>

    <div *ngFor="let i of menuItems">
        <div *ngIf="(activeButton === i)">
            <h2 id="title">{{i.name}} <mat-icon>{{i.icon}}</mat-icon>
            </h2>
            <hr>
            <p id="shortDescription">
                {{i.shortDescription}}</p>
            <p id="description">
                {{i.description}}</p>
        </div>
    </div>

    <div *ngFor="let i of toolsItems">
        <div *ngIf="(activeButton === i)">
            <h2 id="title">{{i.name}} <img src={{i.icon}}> </h2>
            <hr>
            <p id="shortDescription">
                {{i.shortDescription}}</p>
            <p id="description">
                {{i.description}}</p>

        </div>
    </div>

</article>
