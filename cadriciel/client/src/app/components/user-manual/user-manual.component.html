<div>
  <header id="guideHeader">
    <h1 id="guideTitle">Guide d'utilisation</h1>
    <button mat-raised-button id="quitButton" (click)="closeModal()">X</button> 
  </header>
</div>

<section>
  <nav id='guideLinkBar'>

    <!-- Welcome and Menu button -->
    <div *ngFor="let i of welcomeItem;">
      <button mat-raised-button class="guide-selection-button"
        [ngClass]="(activeButton === i)? 'selected':'notSelected'"
        (click)="changeActivatedButton(i)">{{i.shortcutName}}</button>
    </div>

    <button mat-raised-button id="outilButton">Fonctionalités</button>

    <div *ngFor="let i of menuItems;">
      <button mat-raised-button class="guide-selection-button"
        [ngClass]="(activeButton === i)? 'selected':'notSelected'" (click)="changeActivatedButton(i)">
        <mat-icon>{{i.icon}}</mat-icon> {{i.shortcutName}}
      </button>
    </div>

    <!-- Display tool button -->
    <button mat-raised-button id="outilButton">Outils</button>

    <!-- Tools button -->
    <div *ngFor="let i of toolsItems;">
      <button mat-raised-button class="guide-selection-button"
        [ngClass]="(activeButton === i)? 'selected':'notSelected'" (click)="changeActivatedButton(i)">
        <mat-icon svgIcon= {{i.icon}}> </mat-icon> {{i.shortcutName}}</button>
    </div>

  </nav>

  <div id='guideContent'>
    <app-user-manual-content [activeButton]="activeButton"></app-user-manual-content>
  </div>

  <footer>
    <button mat-raised-button id="previousButton" [ngClass]="(activePreviousButton)? 'shownButton':'hiddenButton'"
      (click)="previousPage()">Précédent</button>
    <button mat-raised-button id="nextButton" [ngClass]="(activeNextButton)? 'shownButton':'hiddenButton'"
      (click)="nextPage()">Suivant</button>
  </footer>

</section>
