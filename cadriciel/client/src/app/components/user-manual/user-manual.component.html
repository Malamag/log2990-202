<div>
  <header id="guideHeader">
    <h1 id="guideTitle">Guide d'utilisation</h1>
    <button mat-raised-button id="guideQuitButton" (click)="closeModal()">X</button>
  </header>
</div>

<section>
  <nav id='guideLinkBar'>

    <!-- Welcome and Menu button -->
    <div *ngFor="let i of welcomeItem;">
      <button mat-raised-button class="guide-selection-button"
        [ngClass]="(activeButton === i)? 'selected':'notSelected'"
        (click)="changeActivatedButton(i)">{{i.shortcutName}}</button>
    </div>

    <div *ngFor="let i of menuItems;">
      <button mat-raised-button class="guide-selection-button"
        [ngClass]="(activeButton === i)? 'selected':'notSelected'"
        (click)="changeActivatedButton(i)">{{i.shortcutName}}</button>
    </div>

    <!-- Display tool button -->
    <button mat-raised-button class="guide-selection-button" (click)="showTools=!showTools"
      [ngClass]="showTools ? 'selected':'notSelected'">Outils</button>

    <!-- Tools button -->
    <div *ngIf="showTools">
      <div *ngFor="let i of toolsItems;">
        <button mat-raised-button class="guide-selection-button"
          [ngClass]="(activeButton === i)? 'selected':'notSelected'"
          (click)="changeActivatedButton(i)">{{i.shortcutName}}</button>
      </div>
    </div>

  </nav>

  <div id='guideContent'>
    <app-user-manual-content [activeButton]="activeButton"></app-user-manual-content>
  </div>

  <div>
    <button mat-raised-button id="previousButton" (click)="previousPage()">Précédent</button>
    <button mat-raised-button id="nextButton" (click)="nextPage()">Suivant</button>
  </div>

</section>
