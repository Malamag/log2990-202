<!-- todo binding-->
<section style="background-color: lightgray;width: 255px;">
        
    <table>
        <tr>
            
            <td>
                <!--<canvas id="color-picker" height="200" width="200" (mousedown)="colorSelector($event)">
                </canvas>-->
                <svg height="200" width="200" >
                    <defs>
                        <clipPath id="clip">
                            <rect x="0" y="0" width="200" height="200"></rect>
                        </clipPath>
                        <linearGradient id="grad1" x1="70%" y1="0%" x2="00%" y2="00%">
                            <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStyles"></stop>
                            <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStyles"></stop>
                        </linearGradient>
                        <linearGradient id="gradS" x1="00%" y1="50%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStyles2"></stop>
                            <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStyles2"></stop>
                        </linearGradient>
                        <linearGradient id="gradP" x1="00%" y1="50%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStylesP"></stop>
                            <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStylesP"></stop>
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb( 255, 255, 255 );stop-opacity: 1;"></stop>
                            <stop offset="50%" style="stop-color:rgb( 255, 255, 255 );stop-opacity: 0;"></stop>
                        </linearGradient>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgb( 0, 0, 0 );stop-opacity: 1;"></stop>
                            <stop offset="50%" style="stop-color:rgb( 0, 0, 0 );stop-opacity: 0;"></stop>
                        </linearGradient> 
                        <linearGradient id="colorCircle" x1="100%" y1="0%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:hsl( 0, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="5%" style="stop-color:hsl( 30, 100%, 50% );stop-opacity: 1;"></stop>                    
                            <stop offset="20%" style="stop-color:hsl( 60, 100%, 50% );stop-opacity: 1;"></stop>                     
                            <stop offset="40%" style="stop-color:hsl( 90, 100%, 50% );stop-opacity: 1;"></stop>                    
                            <stop offset="60%" style="stop-color:hsl( 120, 100%, 50% );stop-opacity: 1;"></stop>                    
                            <stop offset="90%" style="stop-color:hsl( 150, 100%, 50% );stop-opacity: 1;"></stop>                
                            <stop offset="100%" style="stop-color:hsl( 180, 100%, 50% );stop-opacity: 1;"></stop>
                        </linearGradient>
                        <linearGradient id="colorCircle2" x1="0%" y1="2%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:hsl( 180, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="10%" style="stop-color:hsl( 210, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="20%" style="stop-color:hsl( 240, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="50%" style="stop-color:hsl( 270, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="70%" style="stop-color:hsl( 300, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="90%" style="stop-color:hsl( 330, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="100%" style="stop-color:hsl( 360, 100%, 50% );stop-opacity: 1;"></stop>
                        </linearGradient>
                        <linearGradient id="linearColors1" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:hsl( 0, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="30%" style="stop-color:hsl( 30, 100%, 50% );stop-opacity: 1;"></stop>                    
                            <stop offset="60%" style="stop-color:hsl( 60, 100%, 50% );stop-opacity: 1;"></stop>                     
                            <stop offset="100%" style="stop-color:hsl( 90, 100%, 50% );stop-opacity: 1;"></stop>                                      
                        </linearGradient>
                        <linearGradient id="linearColors2" x1="100%" y1="100%" x2="0%" y2="0%">
                            <stop offset="0%" style="stop-color:hsl( 90, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="35%" style="stop-color:hsl( 120, 100%, 50% );stop-opacity: 1;"></stop>                    
                            <stop offset="70%" style="stop-color:hsl( 150, 100%, 50% );stop-opacity: 1;"></stop>                     
                            <stop offset="100%" style="stop-color:hsl( 180, 100%, 50% );stop-opacity: 1;"></stop>                                        
                        </linearGradient>
                        <linearGradient id="linearColors3" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:hsl( 180, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="30%" style="stop-color:hsl( 210, 100%, 50% );stop-opacity: 1;"></stop>                    
                            <stop offset="90%" style="stop-color:hsl( 240, 100%, 50% );stop-opacity: 1;"></stop>                     
                            <stop offset="100%" style="stop-color:hsl( 270, 100%, 50% );stop-opacity: 1;"></stop>                                        
                        </linearGradient>
                        <linearGradient id="linearColors4" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:hsl( 270, 100%, 50% );stop-opacity: 1;"></stop>
                            <stop offset="33%" style="stop-color:hsl( 300, 100%, 50% );stop-opacity: 1;"></stop>                    
                            <stop offset="70%" style="stop-color:hsl( 330, 100%, 50% );stop-opacity: 1;"></stop>                     
                            <stop offset="100%" style="stop-color:hsl( 360, 100%, 50% );stop-opacity: 1;"></stop>                                        
                        </linearGradient>
                    </defs>
                    <polygon points="60,50 60,150 160,100" style="fill: url(#grad1);stroke:black;stroke-width:1" [ngStyle]="svgStyles"></polygon>
                    <polygon points="60,50 60,150 160,100" style="fill: url(#grad2);stroke:black;stroke-width:1" [ngStyle]="svgStyles"></polygon>
                    <polygon points="60,50 60,150 160,100" style="fill: url(#grad3);stroke:black;stroke-width:1" [ngStyle]="svgStyles" (mousedown)="TrisvgCursor($event)"></polygon>
                    <polygon points="0,180 00,150 10,170 30,190 50,200 20,200" style="fill: url(#gradP);stroke:black;stroke-width:1"></polygon>
                    <polygon points="200,180 200,150 190,170 170,190 150,200 180,200" style="fill: url(#gradS);stroke:black;stroke-width:1"></polygon>
                    <path d="M190 100 a90 90 0 0 1 -90 90"
                            fill="none" stroke="url(#linearColors1)" stroke-width="10" />
                    <path d="M100 190 a90 90 0 0 1 -90 -90"
                            fill="none" stroke="url(#linearColors2)" stroke-width="10" />
                    <path d="M10 100 a90 90 0 0 1 90 -90"
                            fill="none" stroke="url(#linearColors3)" stroke-width="10" />
                    <path d="M100 10 a90 90 0 0 1 90 90"
                            fill="none" stroke="url(#linearColors4)" stroke-width="10" />
                    <circle cx=100 cy=100 r=90 stroke-width="10" stroke="white" style="stroke-opacity: .1;" fill="none" clip-path="url(#clip)" (mousedown)="colorSelector2($event)"></circle>
                    <ellipse cx="190" cy="100" rx="6" ry="2" stroke-width="1" stroke="black" fill="none" [ngStyle]="svgStyles"></ellipse>
                    <circle cx="60" cy="50" r=5 s4troke-width="1" stroke="white"  fill="none" [ngStyle]="cursorStyles"></circle>
                </svg>
            </td>  
        </tr>
            <tr class="leftInput" style="display: inlane-block;">
                <label class="switch">
                    <input type="checkbox" checked (click)="swapInputDisplay($event)">
                    <span class="slider round" (click)="swapPrimarySecondary"></span>
                </label>
                <label (click)=(swapPrimarySecondary())>&nbsp;&nbsp;&nbsp;&nbsp;{{currentColorSelect}}</label>
            </tr>
            <tr>
                <label>Hex &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0x</label>
                <input type="text" maxlength="6" placeholder="ffffff"style="border-bottom: 1px solid black;"[ngStyle]="myInputStylesHex">
                <label><font color="red">Red&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{RedLeftInput}}</font></label>
                <input type="range" min="0" step="1" max="255" [(ngModel)]="RedLeftInput" (change)="onRedLeftInput($event)" [ngStyle]="myInputStylesRL">
                <label><font color="green">Green&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{GreenLeftInput}}</font></label>
                <input type="range" min="0" step="1" max="255" [(ngModel)]="GreenLeftInput" (change)="onGreenLeftInput($event)" [ngStyle]="myInputStylesGL">
                <label><font color="blue">Blue&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{BlueLeftInput}}</font></label>
                <input type="range" min="0" step="1" max="255" [(ngModel)]="BlueLeftInput" (change)="onBlueLeftInput($event)" [ngStyle]="myInputStylesBL">
                <label>Saturation&nbsp;&nbsp;{{SaturationLeftInput}}%</label>
                <input type="range" min="0" step="1" max="100" [(ngModel)]="SaturationLeftInput" (change)="onSaturationLeftInput($event)" [ngStyle]="myInputStylesL">
                <label>Lightness&nbsp;&nbsp;&nbsp;&nbsp;{{LightnessLeftInput}}%</label>
                <input type="range" min="0" step="1" max="100" [(ngModel)]="LightnessLeftInput" (change)="onLightnessLeftInput($event)" [ngStyle]="myInputStylesS">
                <label>Opacity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{currentAlpha}}</label>
                <input type="range" min="0" step="0.01" max="1" [(ngModel)]="currentAlpha" (change)="primaryAlphaChange()" [ngStyle]="myInputStylesO">
                <button (click)="swapPrimarySecondary()">Swap</button>
            </tr>    
    </table>
</section>
