<!-- todo binding-->
<section class="backSection">
    <section class="frontSection">
        <table>
            <tr>   
                <td>
                    <svg height="200" width="200" >
                        <defs>
                            <clipPath id="clip">
                                <rect x="0" y="0" width="200" height="200"></rect>
                            </clipPath>
                            <linearGradient id="grad1" x1="70%" y1="0%" x2="00%" y2="00%">
                                <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStyles"></stop>
                                <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStyles"></stop>
                            </linearGradient>
                            <linearGradient id="gradS" x1="00%" y1="50%" x2="0%" y2="0%">
                                <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStylesS"></stop>
                                <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStylesS"></stop>
                            </linearGradient>
                            <linearGradient id="gradP" x1="00%" y1="50%" x2="0%" y2="0%">
                                <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStylesP"></stop>
                                <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStylesP"></stop>
                            </linearGradient>
                            <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
                                <stop offset="0%" style="stop-color:rgb( 255, 255, 255 );stop-opacity: 1;"></stop>
                                <stop offset="50%" style="stop-color:rgb( 255, 255, 255 );stop-opacity: 0;"></stop>
                            </linearGradient>
                            <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:rgb( 0, 0, 0 );stop-opacity: 1;"></stop>
                                <stop offset="50%" style="stop-color:rgb( 0, 0, 0 );stop-opacity: 0;"></stop>
                            </linearGradient> 
                            <linearGradient id="linearColors1" x1="100%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:hsl( 0, 100%, 50% );stop-opacity: 1;"></stop>
                                <stop offset="30%" style="stop-color:hsl( 30, 100%, 50% );stop-opacity: 1;"></stop>                    
                                <stop offset="60%" style="stop-color:hsl( 60, 100%, 50% );stop-opacity: 1;"></stop>                     
                                <stop offset="100%" style="stop-color:hsl( 90, 100%, 50% );stop-opacity: 1;"></stop>                                      
                            </linearGradient>
                            <linearGradient id="linearColors2" x1="100%" y1="100%" x2="0%" y2="0%">
                                <stop offset="0%" style="stop-color:hsl( 90, 100%, 50% );stop-opacity: 1;"></stop>
                                <stop offset="35%" style="stop-color:hsl( 120, 100%, 50% );stop-opacity: 1;"></stop>                    
                                <stop offset="70%" style="stop-color:hsl( 150, 100%, 50% );stop-opacity: 1;"></stop>                     
                                <stop offset="100%" style="stop-color:hsl( 180, 100%, 50% );stop-opacity: 1;"></stop>                                        
                            </linearGradient>
                            <linearGradient id="linearColors3" x1="0%" y1="100%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:hsl( 180, 100%, 50% );stop-opacity: 1;"></stop>
                                <stop offset="30%" style="stop-color:hsl( 210, 100%, 50% );stop-opacity: 1;"></stop>                    
                                <stop offset="90%" style="stop-color:hsl( 240, 100%, 50% );stop-opacity: 1;"></stop>                     
                                <stop offset="100%" style="stop-color:hsl( 270, 100%, 50% );stop-opacity: 1;"></stop>                                        
                            </linearGradient>
                            <linearGradient id="linearColors4" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:hsl( 270, 100%, 50% );stop-opacity: 1;"></stop>
                                <stop offset="33%" style="stop-color:hsl( 300, 100%, 50% );stop-opacity: 1;"></stop>                    
                                <stop offset="70%" style="stop-color:hsl( 330, 100%, 50% );stop-opacity: 1;"></stop>                     
                                <stop offset="100%" style="stop-color:hsl( 360, 100%, 50% );stop-opacity: 1;"></stop>                                        
                            </linearGradient>
                            <radialGradient id="gradSwap" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color: red;stop-opacity: 1;"></stop>
                                <stop offset="15%" style="stop-color: orange;stop-opacity: 1;"></stop>                    
                                <stop offset="30%" style="stop-color: yellow;stop-opacity: 1;"></stop>                     
                                <stop offset="45%" style="stop-color: green;stop-opacity: 1;"></stop>
                                <stop offset="60%" style="stop-color:blue;stop-opacity: 1;"></stop>
                                <stop offset="75%" style="stop-color:indigo;stop-opacity: 1;"></stop>                    
                                <stop offset="90%" style="stop-color:violet;stop-opacity: 1;"></stop>                      
                            </radialGradient>
                        </defs>
                        <polygon points="50,50 50,150 150,150 150,50 50,50" style="fill: url(#grad1);stroke:black;stroke-width:1" ></polygon>
                        <polygon points="50,50 50,150 150,150 150,50 50,50" style="fill: url(#grad2);stroke:black;stroke-width:1" ></polygon>
                        <polygon points="50,50 50,150 150,150 150,50 50,50" style="fill: url(#grad3);stroke:black;stroke-width:1" (mousedown)="onMouseDown2($event)"(mouseup)="onMouseUp()"(mousemove)="slSelector($event)"></polygon>
                        <polygon points="0,180 00,150 10,170 30,190 50,200 20,200" style="fill: url(#gradP);stroke:black;stroke-width:1" ></polygon>
                        <polygon points="200,180 200,150 190,170 170,190 150,200 180,200" style="fill: url(#gradS);stroke:black;stroke-width:1"></polygon>
                        <path d="M190 100 a90 90 0 0 1 -90 90"
                                fill="none" stroke="url(#linearColors1)" stroke-width="10" />
                        <path d="M100 190 a90 90 0 0 1 -90 -90"
                                fill="none" stroke="url(#linearColors2)" stroke-width="10" />
                        <path d="M10 100 a90 90 0 0 1 90 -90"
                                fill="none" stroke="url(#linearColors3)" stroke-width="10" />
                        <path d="M100 10 a90 90 0 0 1 90 90"
                                fill="none" stroke="url(#linearColors4)" stroke-width="10" />
                        <polygon points="182,98 182,102 185,104 195,104 198,102 198,98 195,97 185,97 " stroke-width="1" stroke="black" fill="none" [ngStyle]="svgStyles"></polygon>
                        <circle cx=100 cy=100 r=90 stroke-width="10" stroke="white" style="stroke-opacity: .1;" fill="none" clip-path="url(#clip)" (mousedown)="onMouseDown($event)"(mouseup)="onMouseUp()"(mousemove)="hueSelector($event)"></circle>
                        <circle cx=50 cy=50 r=5 stroke-width="1" stroke="white"  fill="none" [ngStyle]="cursorStyles"></circle>
                    </svg>
                </td>
                <td rowspan="2">
                    <svg>
                        <polygon points="18,20 18,30 55,30 60,15 55,0 18,0 18,10" style="fill: rgb(81, 81, 129);stroke:black;stroke-width:1" (mousedown)="firstLastColorSelect($event)" [ngStyle]="lastColor1"></polygon>
                        <polygon points="18,50 18,60 55,60 60,45 55,30 18,30 18,40" style="fill: rgb(190, 36, 165);stroke:black;stroke-width:1" (mousedown)="secondLastColorSelect($event)" [ngStyle]="lastColor2"></polygon>
                        <polygon points="18,80 18,90 55,90 60,75 55,60 18,60 18,70" style="fill: rgb(57, 190, 108);stroke:black;stroke-width:1" (mousedown)="thirdLastColorSelect($event)" [ngStyle]="lastColor3"></polygon>
                        <polygon points="18,110 18,120 55,120 60,105 55,90 18,90 18,100" style="fill: rgb(194, 130, 34);stroke:black;stroke-width:1" (mousedown)="fourthLastColorSelect($event)" [ngStyle]="lastColor4"></polygon>
                        <polygon points="18,140 18,150 55,150 60,135 55,120 18,120 18,130" style="fill: rgb(241, 236, 236);stroke:black;stroke-width:1" (mousedown)="fifthLastColorSelect($event)" [ngStyle]="lastColor5"></polygon>
                    </svg>
                </td>     
            </tr>
            <tr >
                
                <td class="leftInput" style="display: inlane-block;">
                    <label class="switch">
                        <input id="colorCheckBox" type="checkbox" checked (click)="swapInputDisplay($event)">
                        <span class="slider round" (click)="swapPrimarySecondary"></span>
                    </label>
                    <label (click)=(swapPrimarySecondary())>&nbsp;&nbsp;&nbsp;&nbsp;{{cData.currentColorSelect}}</label>
                    <button (click)="swapPrimarySecondary()">Swap</button>
                </td>
            </tr>
            <tr>
                
                <td>
                    <label>Hex &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#</label>
                    <input type="text" maxlength="6" [(ngModel)]="cData.hexColorInput" placeholder="ffffff"style="border-bottom: 1px solid black;"(input)="onHexColorInput($event)"[ngStyle]="myInputStylesHex">
                    <label><font color="red">Red&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{cData.RedSliderInput}}</font></label>
                    <input class ="colorSlider" type="range" min="0" step="1" max="255" [(ngModel)]="cData.RedSliderInput" (change)="onRGBSliderInput($event)" [ngStyle]="myInputStylesRL">
                    <input type="text" maxlength="2" [(ngModel)]="cData.redHexInput" placeholder="ffffff"style="border-bottom: 1px solid black;"(input)="onRedHexInput($event)" [ngStyle]="myInputStylesRL">
                    <label><font color="green">Green&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{cData.GreenSliderInput}}</font></label>
                    <input class ="colorSlider" type="range" min="0" step="1" max="255" [(ngModel)]="cData.GreenSliderInput" (change)="onRGBSliderInput($event)" [ngStyle]="myInputStylesGL">
                    <input type="text" maxlength="2" [(ngModel)]="cData.greenHexInput" placeholder="ffffff"style="border-bottom: 1px solid black;"(input)="onGreenHexInput($event)" [ngStyle]="myInputStylesGL">
                    <label><font color="blue">Blue&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{cData.BlueSliderInput}}</font></label>
                    <input class ="colorSlider" type="range" min="0" step="1" max="255" [(ngModel)]="cData.BlueSliderInput" (change)="onRGBSliderInput($event)" [ngStyle]="myInputStylesBL">
                    <input type="text" maxlength="2" [(ngModel)]="cData.blueHexInput" placeholder="ffffff"style="border-bottom: 1px solid black;"(input)="onBlueHexInput($event)" [ngStyle]="myInputStylesBL">
                    <label>Saturation&nbsp;&nbsp;{{cData.SaturationSliderInput}}%</label>
                    <input class ="colorSlider" type="range" min="0" step="1" max="100" [(ngModel)]="cData.SaturationSliderInput" (change)="onSLSliderInput($event)" [ngStyle]="myInputStylesL">
                    <label>Lightness&nbsp;&nbsp;&nbsp;&nbsp;{{cData.LightnessSliderInput}}%</label>
                    <input class ="colorSlider" type="range" min="0" step="1" max="100" [(ngModel)]="cData.LightnessSliderInput" (change)="onSLSliderInput($event)" [ngStyle]="myInputStylesS">
                    <label>Opacity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{cData.OpacitySliderInput}}%</label>
                    <input class ="colorSlider" type="range" min="0" step="1" max="100" [(ngModel)]="cData.OpacitySliderInput" (change)="sliderAlphaChange()" [ngStyle]="myInputStylesO">
                </td>
                <td>
                    <svg>
                        <polygon points="18,20 18,30 55,30 60,15 55,0 18,0 18,10" style="fill: rgb(81, 81, 129);stroke:black;stroke-width:1" (mousedown)="sixthLastColorSelect($event)" [ngStyle]="lastColor6"></polygon>
                        <polygon points="18,50 18,60 55,60 60,45 55,30 18,30 18,40" style="fill: rgb(190, 36, 165);stroke:black;stroke-width:1" (mousedown)="seventhLastColorSelect($event)" [ngStyle]="lastColor7"></polygon>
                        <polygon points="18,80 18,90 55,90 60,75 55,60 18,60 18,70" style="fill: rgb(57, 190, 108);stroke:black;stroke-width:1" (mousedown)="eighthLastColorSelect($event)" [ngStyle]="lastColor8"></polygon>
                        <polygon points="18,110 18,120 55,120 60,105 55,90 18,90 18,100" style="fill: rgb(194, 130, 34);stroke:black;stroke-width:1" (mousedown)="ninethLastColorSelect($event)" [ngStyle]="lastColor9"></polygon>
                        <polygon points="18,140 18,150 55,150 60,135 55,120 18,120 18,130" style="fill: rgb(241, 236, 236);stroke:black;stroke-width:1" (mousedown)="tenthLastColorSelect($event)" [ngStyle]="lastColor10"></polygon>
                    </svg>
                </td>
            </tr>    
        </table>    
    </section>
    </section>
