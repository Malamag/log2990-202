<table>
    <tr>   
        <td>
            <svg height="100" width="200" (contextmenu)="onContextMenu($event)"(mouseup)="colorSelectOnMouseUp()" (mousemove)="selectorOnMouseLeave($event)">
                <defs>
                    <clipPath id="clip">
                        <rect x="0" y="0" width="100" height="100"></rect>
                    </clipPath>
                    <linearGradient id="grad1" x1="70%" y1="0%" x2="00%" y2="00%">
                        <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStyles"></stop>
                        <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStyles"></stop>
                    </linearGradient>
                    <linearGradient id="gradS" x1="00%" y1="50%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStylesS"></stop>
                        <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStylesS"></stop>
                    </linearGradient>
                    <linearGradient id="gradP" x1="00%" y1="50%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 1;"[ngStyle]="gradientStylesP"></stop>
                        <stop offset="100%" style="stop-color:rgb( 255, 0, 0 );stop-opacity: 0;"[ngStyle]="gradientStylesP"></stop>
                    </linearGradient>
                    <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb( 255, 255, 255 );stop-opacity: 1;"></stop>
                        <stop offset="50%" style="stop-color:rgb( 255, 255, 255 );stop-opacity: 0;"></stop>
                    </linearGradient>
                    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb( 0, 0, 0 );stop-opacity: 1;"></stop>
                        <stop offset="50%" style="stop-color:rgb( 0, 0, 0 );stop-opacity: 0;"></stop>
                    </linearGradient> 
                    <linearGradient id="linearColors1" x1="100%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:hsl( 0, 100%, 50% );stop-opacity: 1;"></stop>
                        <stop offset="30%" style="stop-color:hsl( 30, 100%, 50% );stop-opacity: 1;"></stop>                    
                        <stop offset="60%" style="stop-color:hsl( 60, 100%, 50% );stop-opacity: 1;"></stop>                     
                        <stop offset="100%" style="stop-color:hsl( 90, 100%, 50% );stop-opacity: 1;"></stop>                                      
                    </linearGradient>
                    <linearGradient id="linearColors2" x1="100%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:hsl( 90, 100%, 50% );stop-opacity: 1;"></stop>
                        <stop offset="35%" style="stop-color:hsl( 120, 100%, 50% );stop-opacity: 1;"></stop>                    
                        <stop offset="70%" style="stop-color:hsl( 150, 100%, 50% );stop-opacity: 1;"></stop>                     
                        <stop offset="100%" style="stop-color:hsl( 180, 100%, 50% );stop-opacity: 1;"></stop>                                        
                    </linearGradient>
                    <linearGradient id="linearColors3" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:hsl( 180, 100%, 50% );stop-opacity: 1;"></stop>
                        <stop offset="30%" style="stop-color:hsl( 210, 100%, 50% );stop-opacity: 1;"></stop>                    
                        <stop offset="70%" style="stop-color:hsl( 240, 100%, 50% );stop-opacity: 1;"></stop>                     
                        <stop offset="100%" style="stop-color:hsl( 270, 100%, 50% );stop-opacity: 1;"></stop>                                        
                    </linearGradient>
                    <linearGradient id="linearColors4" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:hsl( 270, 100%, 50% );stop-opacity: 1;"></stop>
                        <stop offset="33%" style="stop-color:hsl( 300, 100%, 50% );stop-opacity: 1;"></stop>                    
                        <stop offset="70%" style="stop-color:hsl( 330, 100%, 50% );stop-opacity: 1;"></stop>                     
                        <stop offset="100%" style="stop-color:hsl( 360, 100%, 50% );stop-opacity: 1;"></stop>                                        
                    </linearGradient>
                </defs>
                <polygon points="25,25 25,75 75,75 75,25 25,25" style="fill: url(#grad1);stroke:black;stroke-width:1" ></polygon>
                <polygon points="25,25 25,75 75,75 75,25 25,25" style="fill: url(#grad2);stroke:black;stroke-width:1" ></polygon>
                <polygon points="25,25 25,75 75,75 75,25 25,25" style="fill: url(#grad3);stroke:black;stroke-width:1" (mouseleave)="selectorOnMouseLeave()" (mousedown)="slSelectorOnMouseDown($event)" (mousemove)="slSelector($event)"></polygon>
                <polygon points="0,90 00,75 5,85 15,95 25,100 10,100" style="fill: url(#gradP);stroke:black;stroke-width:1" ></polygon>
                <polygon points="100,90 100,75 95,85 85,95 75,100 90,100" style="fill: url(#gradS);stroke:black;stroke-width:1"></polygon>
                <path d="M95 50 a45 45 0 0 1 -45 45"
                        fill="none" stroke="url(#linearColors1)" stroke-width="5" />
                <path d="M50 95 a45 45 0 0 1 -45 -45"
                        fill="none" stroke="url(#linearColors2)" stroke-width="5" />
                <path d="M5 50 a45 45 0 0 1 45 -45"
                        fill="none" stroke="url(#linearColors3)" stroke-width="5" />
                <path d="M50 5 a45 45 0 0 1 45 45"
                        fill="none" stroke="url(#linearColors4)" stroke-width="5" />
                <polygon points="90,49 90,51 93,52 97,52 100,51 100,49 97,48 92,48 " stroke-width="1" stroke="black" fill="none" [ngStyle]="svgStyles"></polygon>
                <circle cx=50 cy=50 r=45 stroke-width="5" stroke="white" style="stroke-opacity: .1;" fill="none" clip-path="url(#clip)" (mouseleave)="selectorOnMouseLeave($event)"(mousedown)="hueSelectorOnMouseDown($event)"(mousemove)="hueSelector($event)"></circle>
                <circle cx=25 cy=25 r=2 stroke-width="1" stroke="white"  fill="none"[ngStyle]="cursorStyles"></circle>
                <rect x="0" y="0" height="100" width="100" (mouseup)="colorSelectOnMouseUp()" fill-opacity="0" (mousemove)="selectorOnMouseLeave($event)" [ngStyle]="rectOffsetBg"></rect>
                <circle *ngFor="let rect of cData.lastColorRects" [style.cx]="rect.x" [style.cy]="rect.y"  [style.r]="10" [style.fill]="rect.fill" (mousedown)="lastColorSelector($event,rect.fill)"></circle>
                <polyline points="105,90 155,90 160,85 160,90 160,85 155,85" stroke-width="1" stroke="white" fill="none" [ngStyle]="swapStyles"></polyline>
                <polyline points="160,70 110,70 105,75 105,70 105,75 110,75" stroke-width="1" stroke="white" fill="none" [ngStyle]="swapStyles"></polyline>
                <text x="107" y="83" [ngStyle]="swapStyles">PERMUTER</text>
                <rect x="104" y="70" width="42" height="20" style="fill-opacity: .1;" fill="black" (click)="swapPrimarySecondary()" (mouseover)="onSwapSVGMouseOver()" (mouseup)="onSwapSVGMouseUp()" (mousedown)="onSwapSVGMouseDown()"(mouseleave)="onSwapSVGMouseLeave()"></rect>
                <rect x="170" y="70" width="20" height="20" style="fill:white;"></rect>
            </svg>
        </td>  
        <td >
        </td>
    </tr>
    <tr>
        <td>
            <label class="namelabel" style="width: 50px;">{{cData.currentColorSelect}}</label>
            <label class="namelabel" style="width: 20px;">Hex </label><label class="numberlabel"style="width: 7px;">#</label>
            <input class="hexInput" type="text" maxlength="cData.HEX_COLOR_INPUT_MAX_LENGTH" [(ngModel)]="cData.hexColorInput"  (keydown)="validateHexInput($event,cData.HEX_COLOR_INPUT_MAX_LENGTH,cData.hexColorInput)"(keyup)="onHexInput(cData.HEX_COLOR_INPUT_MAX_LENGTH,cData.hexColorInput,cData.COLOR_HEX_INPUT_FIELD)"> 
            <label class="rgbnamelabel"><font color="#054dc2">Bleu</font></label>
            <label class="rgbnamelabel"><font color="green">Vert</font></label>
            <label class="rgbnamelabel"><font color="red">Rouge</font></label>
            <br/>
            <input class="rgbInput" style="left: 115px;" type="text" maxlength="cData.HEX_RGB_INPUT_MAX_LENGTH" [(ngModel)]="cData.redHexInput"  (keydown)="validateHexInput($event,cData.HEX_RGB_INPUT_MAX_LENGTH,cData.redHexInput)"(keyup)="onHexInput(cData.HEX_RGB_INPUT_MAX_LENGTH,cData.redHexInput,cData.RED_INPUT_FIELD)">
            <input class="rgbInput" style="left: 145px;" type="text" maxlength="cData.HEX_RGB_INPUT_MAX_LENGTH" [(ngModel)]="cData.greenHexInput" (keydown)="validateHexInput($event,cData.HEX_RGB_INPUT_MAX_LENGTH,cData.greenHexInput)"(keyup)="onHexInput(cData.HEX_RGB_INPUT_MAX_LENGTH,cData.greenHexInput,cData.GREEN_INPUT_FIELD)">
            <input class="rgbInput" style="left: 175px;" type="text" maxlength="cData.HEX_RGB_INPUT_MAX_LENGTH" [(ngModel)]="cData.blueHexInput" (keydown)="validateHexInput($event,cData.HEX_RGB_INPUT_MAX_LENGTH,cData.blueHexInput)"(keyup)="onHexInput(cData.HEX_RGB_INPUT_MAX_LENGTH,cData.blueHexInput,cData.BLUE_INPUT_FIELD)">
            
            <label class="switch">
                <input id="colorCheckBox" type="checkbox" [(ngModel)]="cData.primarySelect" (change)="swapInputDisplay($event)">
                <span class="slider round"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="namelabel">Saturation</label><label class="numberlabel">{{cData.saturationSliderInput}}%</label>
            <input class ="colorSlider" type="range" min="0" step="1" max="100" [(ngModel)]="cData.saturationSliderInput" (change)="onSLSliderInput($event)">
            <label class="namelabel">Luminosit√©</label><label class="numberlabel">{{cData.lightnessSliderInput}}%</label>
            <input class ="colorSlider" type="range" min="0" step="1" max="100" [(ngModel)]="cData.lightnessSliderInput" (change)="onSLSliderInput($event)">
            <label class="namelabel">Transparence</label><label class="numberlabel">{{cData.opacitySliderInput}}%</label>
            <input class ="colorSlider" type="range" min="0" step="1" max="100" [(ngModel)]="cData.opacitySliderInput" (change)="sliderAlphaChange()">  
        </td>
    </tr>
</table>
